r2h6t0o.mysql.rds.aliyuncs.com:3306&#x2F;pms_test&lt;&#x2F;url&gt;</span><br><span class="line">                       &lt;!-- 配置数据库用户名--&gt;</span><br><span class="line">                       &lt;user&gt;pms_test&lt;&#x2F;user&gt;</span><br><span class="line">                       &lt;!-- 配置数据库密码--&gt;</span><br><span class="line">                       &lt;password&gt;Ftk5xg@eMeR8v6L&lt;&#x2F;password&gt;</span><br><span class="line">                   &lt;&#x2F;jdbc&gt;</span><br><span class="line">                   &lt;generator&gt;</span><br><span class="line">                       &lt;!-- 代码生成器 --&gt;</span><br><span class="line">                       &lt;name&gt;org.jooq.codegen.JavaGenerator&lt;&#x2F;name&gt;</span><br><span class="line">                       &lt;database&gt;</span><br><span class="line">                           &lt;!--是否重写主键--&gt;</span><br><span class="line">                           &lt;overridePrimaryKeys&gt;true&lt;&#x2F;overridePrimaryKeys&gt;</span><br><span class="line"></span><br><span class="line">                           &lt;name&gt;org.jooq.meta.mysql.MySQLDatabase&lt;&#x2F;name&gt;</span><br><span class="line"></span><br><span class="line">                           &lt;!--include和exclude用于控制为数据库中哪些表生成代码--&gt;</span><br><span class="line">                           &lt;includes&gt;.*&lt;&#x2F;includes&gt;</span><br><span class="line">                           &lt;excludes&gt;&lt;&#x2F;excludes&gt;</span><br><span class="line">                           &lt;!--数据库名称--&gt;</span><br><span class="line">                           &lt;inputSchema&gt;pms_test&lt;&#x2F;inputSchema&gt;</span><br><span class="line">                       &lt;&#x2F;database&gt;</span><br><span class="line"></span><br><span class="line">                       &lt;generate&gt;</span><br><span class="line">                           &lt;!--是否生成dao和pojo--&gt;</span><br><span class="line">                           &lt;daos&gt;true&lt;&#x2F;daos&gt
